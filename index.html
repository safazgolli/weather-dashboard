<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  
  <link rel="stylesheet" href="./assets/css/style.css">
  

  <title>Weather Dashboard</title>
</head>
<body>
    <header class="jumbotron jumbotron-fluid bg-primary">
        <h1 class="text-white font-weight-bolder"> Weather Dashboard</h1>

    </header>
    <div class="container-fluid ">
        <div class="row">
            <div class="col-4 bg-light">
                <p class="search-header my-1 font-weight-bolder fs-2">Search for a city</p>
                <div class="input-group mb-3">
                    <input id="city-input" type="text" class="form-control" placeholder="Enter city name" aria-label="Enter city name">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-button">
                            <i class="bi bi-search"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                              </svg></i>
                        </button>
                    </div>
                </div>
                
                <form id="history" class="btn-grid">
                </form>
            </div>
            <div class="col-8">
                <div class="row mr-0">
                    <div class="col-12 border border-dark m-3 rounded">
                        <div class="row">
                            <div class="col-12">
                                <span id="city-name" class="city-name align-middle"></span>
                                
                                <p id="temp-container"></p>
                                <img id="icn" src="" class="rounded mx-auto d-block image-size">
                                <p id="wind"></p>
                                <p id="humidity"></p>

                                
                                
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="temperature"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="humidity"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="wind-speed"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 d-flex">
                                <p id="UV-index"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="card-deck">
                        <div class="card  bg-dark text-white" id="day1">
                        
                          <div class="card-body-1">
                            <img id="icn1" src="" class="rounded float-right">
                            <div id="date1"></div>
                            <ul>
                                
                                <li id="temp1"></li>
                                <!-- <li id="discr1"></li> -->
                                <li id="wind1"></li>
                                <li id="humidity1"></li>

                            </ul>
                          </div>
                        </div>
                        <div class="card bg-dark text-white" id="day2">
                          
                          <div class="card-body-2">
                            <img id="icn2" src="" class="rounded float-right">
                            <div id="date2"></div>
                            <ul>
                                
                                <li id="temp2"></li>
                                <!-- <li id="discr2"></li> -->
                                <li id="wind2"></li>
                                <li id="humidity2"></li>

                            </ul>
                            
                          </div>
                        </div>
                        <div class="card bg-dark text-white" id="day3">
        
                          <div class="card-body-3">
                            <img id="icn3" src="" class="rounded float-right" >
                            <div id="date3"></div>
                            <ul>
                                <li id="temp3"></li>
                                <!-- <li id="discr3"></li> -->
                                <li id="wind3"></li>
                                <li id="humidity3"></li>

                            </ul>
                            
                          </div>
                        </div>
                        <div class="card bg-dark text-white" id="day4">
                            
        
                            <div class="card-body-4">
                                <img id="icn4" src="" class="rounded float-right">
                                <div id="date4"></div>
                                <ul>
                                    <li id="temp4"></li>
                                    <!-- <li id="discr4"></li> -->
                                    <li id="wind4"></li>
                                    <li id="humidity4"></li>
    
                                </ul>
                            </div>
                          
                      </div>
                      <div class="card bg-dark text-white" id = "day5">
                        
        
                        <div class="card-body-5 ">
                            <img id="icn5" src="" class="rounded float-right">
                            <div id="date5"></div>
                            
                            <ul>
                                <li id="temp5"></li>
                                <!-- <li id="discr5"></li> -->
                                <li id="wind5"></li>
                                <li id="humidity5"></li>

                            </ul>
                         
                        </div>
                      
                  </div>
                </div>
            </div>
        </div>
    </div>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
